<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Internship Reviews</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/d2b21a0d45.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-2 px-1 bg-light position-fixed" id="sticky-sidebar">
                <div class="nav flex-column flex-nowrap vh-100 overflow-auto text-white p-2">
                    <h2 class="big-head text-secondary">Internship Reviews</h2>
                    <a href="index.html" class="side-links nav-link text-secondary">Home</a>
                    <a href="submit.html" class="side-links nav-link text-secondary">Submit Review</a>
                </div>
            </div>

            <div class="shadow col-10 offset-2" id="main">
                <nav class="navbar navbar-light justify-content-between">
                    <div class="col-6 small-heading">
                        <h3 class="text-secondary">Submit Reviews</h3>

                    </div>
                    <div class="col- search-box">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>

                </nav>

               <form action="/form-handler" method="POST" class="col-10 offset-2">
                    <div class="col-6 submit-box">
                        <label for="inputCompany" class="form-label">Company</label>
                        <input type="text" class="form-control" id="inputCompany" name="company-input">
                    </div>    
                
                    <div class="col-6 submit-box">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" name="role">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="workLife" class="form-label">Work life balance <span>*</span></label>
                            <select id="workLife" name="workLife" class="form-control" required>
                                <option selected disabled>Choose...</option>
                                <option>1 - Very Poor</option>
                                <option>2 - Poor</option>
                                <option>3 - Neutral</option>
                                <option>4 - Good</option>
                                <option>5 - Excellent</option>
                            </select>
                            <div class="invalid-feedback">
                                Work life balance is required
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="starRating" class="form-label">Company Rating <span>*</span></label>
                            <input type="number" min="1" max="5" class="form-control" name="star" id="starRating" required>
                        </div>
                    </div>

                    <div class="col-6 submit-box">
                        <label for="salary" class="form-label">Monthly Salary </label>
                        <input type="number" min="0" class="form-control" name="salary" id="salary" required>
                    </div>
                        
                    <div class="col-6 submit-box">
                        <label for="inputReview" class="form-label">Review</label>
                        <textarea class="form-control" id="inputReview" name="review-input" rows="3"></textarea>
                    </div>

                    <div class="col-10 submit-box submit-end">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                    
                </form>


            </div>


        </div>


    </div>



</body>

</html>
